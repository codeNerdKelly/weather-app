<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeNerdKelly Revised Weather App</title>
    <script
      src="https://kit.fontawesome.com/742fdc3427.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        
            <form class="search-form" id="search-form">
              <div class="row">
               <div class="col-12">
              <input
                type="search"
                id="search-city"
                placeholder="Search for City"
                autofocus="on"
                autocomplete="off"
              />
              <div class="row">
                <div class="col-12">
              <input
                type="submit"
                id="submit-search"
                value="Search New City"
              />
              </div>
              </div>
              <div class="row">
              <div class="col-12">
              <input
                type="submit"
                id="submit-currentCity"
                value="Current Location"
              />
            </form>
            </div>
            </div>
            <div class="main-display">
            <h1 id="default-city">New York</h1>
            <ul>
              <li class="day-time"><span id="day-time">Sunday, 16:10</span></li>
              <li class="current-weather" id="current-weather">Cloudy with light rain</li>
            </ul>
          </div>
            <div class="row">
              <div class="col-6" id="current-temp">
                <p class="display-temps"></p>
                <span><img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" id="icon" alt="rainy day icon"></span>
                <span class="display-temp">46Â°</span><sup class="temp-type"><a href="#" id="fahrenheit" class="active" > F|</a></sup>
                <sup class="temp-type"><a href="#" id="celsius">C</sup></a>
                </p>
              </div>
              <div class="col-6" id="condition-details">
                <ul class="current-conditions">
                  <li class="humidity">Humidity:<span id="humidity"> 76%</span></li>
                  <li class="wind">Wind speed: <span id="wind-speed">1 </span>mph</li>
                </ul>
              </div>
              <div id="weather-forecast">
          
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <footer class="github-link"><a href="https://github.com/codeNerdKelly/weather-app">made by codeNerdKelly</a></footer>
    <script src="src/index.js"></script>
  </body>
</html>
